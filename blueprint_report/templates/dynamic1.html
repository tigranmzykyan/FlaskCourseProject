<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Результаты</title>
</head>

<body style="background-color: #f0f8ff;">

    <center>
        <div style="height: auto; width: 600px; border: 4px solid #0047ab; overflow: auto; background-color: #1169ce; padding: 20px; border-radius: 10px; margin-top: 20px;">
            <h2 style="margin-top: 10px; margin-bottom: 10px; color: #ffffff;">Отчет</h2>
            <img src="https://webcomtrans.com/upload/medialibrary/cfa/cfa6388c71bd4ef4f9dfcff650ef6f90.jpg"
                style="height: 250px; width: 100%; border: 2px solid #ffffff; margin-bottom: 10px; border-radius: 5px;">
            <table style="border: 1px solid #ffffff; border-spacing: 0px; margin-bottom: 12px; width: 100%;">
                <tr>
                    {% for key in key_list %}
                    <th style="border: 1px solid #18379b; padding: 8px; background-color: #1169ce; color: #ffffff;">{{key}}</th>
                    {% endfor %}
                </tr>
                {% for item in result %}
                <tr>
                    {% for key in key_list %}
                    <td style="border: 1px solid #ffffff; padding: 8px;">{{item[key]}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
            <a href="{{url_for('main_menu')}}" style="font-size: 24px; color: #ffffff; text-decoration: none; margin-right: 20px;">Главное меню</a>
            <a href="{{url_for('bp_report.work_with_reports')}}" style="font-size: 24px; color: #ffffff; text-decoration: none; margin-right: 20px;">Меню отчетов</a>
            <a href="{{url_for('bp_auth.sign_out')}}" style="font-size: 24px; color: #ffffff; text-decoration: none;">Выйти из системы</a>
            <div style="height: 20px; clear:both;"></div>
        </div>
    </center>

</body>

</html>
